<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Datas, email, files</title>
    <style>
        label {
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Sou um dev</label>
                <input type="checkbox" id="dev" name="dev">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>

        <p>
            <label for="email">Seu email:</label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com">
        </p>
        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png,.svg,image/*">
        </p>
        <p>
            <label for="number">Number:</label>
            <input type="number" id="Number" name="Number" placeholder="Digete um número" min="10" max="50">
        </p>
        <p>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>
        <p>
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="0" max="10" step="2" list="tickmarcks">

            <datalist>
                <option value="0"></option>
            </datalist>
        </p>
        <p>
            <label for="url">url</label>
            <input type="url" id="url" name="url" placeholder="URL">
        </p>
        <p>
            <label for="search">search</label>
            <input type="search" id="search" name="search" placeholder="search">
        </p>
        <p>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">Mas se a gente colocar</textarea>
        </p>
        <p>
            <label for="select">selecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="qualquer 1" label="Label 1">Valor</option>
                    <option value="qualquer 2" label="Label 2">Valor</option>
                    <option value="qualquer 3" label="Label 3">Valor</option>
                </optgroup>
                <optgroup label="Teste 2">
                    <option value="qualquer 1" label="Label 1">Valor</option>
                    <option value="qualquer 2" label="Label 2">Valor</option>
                    <option value="qualquer 3" label="Label 3">Valor</option>
                </optgroup>
            </select>
        </p>

    </form>
</body>

</html>
