<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários Datas, email, files</title>
</head>

<body>
    <p>
        <label for="email">Seu email:</label>
        <input type="email" id="email" name="email" placeholder="ex: email@email.com">
    </p>
    <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png,.svg,image/*">
    </p>
    <p>
        <label for="number">Number:</label>
        <input type="number" id="Number" name="Number" placeholder="Digete um número" min="10" max="50">
    </p>
    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>
</body>

</html>
